<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Ripple Effect</title>
  </head>
  <body>
    <div class="main">
      <button class="ripple btnMrg" style="background-color: red;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: blue;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: brown;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: green;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: yellow; color: #000;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: white; color: #000;">Click Me</button>
      <button class="ripple btnMrg">Click Me</button>
      <button class="ripple btnMrg" style="background-color: orange;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: orangered;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: pink; color: #000;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: darkred;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: gray;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: gold; color: #000;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: lawngreen; color: #000;">Click Me</button>
      <button class="ripple btnMrg" style="background-color: navy;">Click Me</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
